name: Rust Core Engine Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rust-core-engine/**'
      - '.github/workflows/rust-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rust-core-engine/**'
      - '.github/workflows/rust-tests.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: '1.81'

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    name: Rust Core Engine Tests

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        override: true
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust-core-engine/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('rust-core-engine/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check Rust formatting
      run: |
        cd rust-core-engine
        cargo fmt -- --check

    - name: Run Clippy
      run: |
        cd rust-core-engine
        cargo clippy --all-targets --all-features -- -D warnings

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Build project
      run: |
        cd rust-core-engine
        cargo build --all-features --verbose

    - name: Run tests with coverage
      env:
        DATABASE_URL: mongodb://root:password@localhost:27017/test_trading_bot
        JWT_SECRET: test_jwt_secret_key_for_testing_only_do_not_use_in_production
        BINANCE_TESTNET: true
        TRADING_ENABLED: false
      run: |
        cd rust-core-engine
        chmod +x run_tests.sh
        ./run_tests.sh

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: rust-core-engine/target/tarpaulin/cobertura.xml
        flags: rust
        name: rust-core-engine-coverage
        fail_ci_if_error: true

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: rust-coverage-report
        path: rust-core-engine/target/tarpaulin/

    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rust-test-results
        path: rust-core-engine/target/

  rust-security:
    runs-on: ubuntu-latest
    name: Rust Security Audit
    needs: rust-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        override: true

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-audit-${{ hashFiles('rust-core-engine/Cargo.lock') }}

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: |
        cd rust-core-engine
        cargo audit --json

    - name: Install cargo-deny
      run: cargo install cargo-deny

    - name: Run cargo-deny check
      run: |
        cd rust-core-engine
        cargo deny check

  rust-benchmark:
    runs-on: ubuntu-latest
    name: Rust Performance Benchmarks
    needs: rust-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        override: true

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust-core-engine/target
        key: ${{ runner.os }}-cargo-bench-${{ hashFiles('rust-core-engine/Cargo.lock') }}

    - name: Run benchmarks
      run: |
        cd rust-core-engine
        cargo bench

    - name: Archive benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: rust-benchmark-results
        path: rust-core-engine/target/criterion/