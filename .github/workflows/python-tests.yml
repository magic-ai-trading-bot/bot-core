name: Python AI Service Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python-ai-service/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python-ai-service/**'
      - '.github/workflows/python-tests.yml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  python-tests:
    runs-on: ubuntu-latest
    name: Python AI Service Tests

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: rabbitmq_default_password
          RABBITMQ_DEFAULT_VHOST: bot-core
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - name: Free Disk Space
      run: |
        echo "Before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker image prune --all --force
        echo "After cleanup:"
        df -h

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        # Temporarily disable cache to force clean install
        # cache: 'pip'
        # cache-dependency-path: 'python-ai-service/requirements-ci.txt'

    - name: Install dependencies
      run: |
        cd python-ai-service
        pip install --upgrade pip setuptools wheel
        # Use lightweight CI requirements (no TensorFlow/PyTorch)
        pip install -r requirements-ci.txt
        pip show flake8 || pip install flake8==6.0.0

    - name: Lint with flake8
      run: |
        cd python-ai-service
        which flake8 || (echo "flake8 not found, installing..." && pip install flake8==6.0.0)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      continue-on-error: true
      run: |
        cd python-ai-service
        mypy . --ignore-missing-imports

    - name: Run tests with coverage
      env:
        DATABASE_URL: mongodb://root:password@localhost:27017/test_trading_bot
        MONGODB_URI: mongodb://root:password@localhost:27017/test_trading_bot
        MONGODB_DB: test_trading_bot
        OPENAI_API_KEYS: test_key_1,test_key_2,test_key_3
        OPENAI_API_KEY: test_key_1  # For GPT-4 tests
        ENVIRONMENT: test
        LOG_LEVEL: INFO
        SKIP_ML_TESTS: "true"  # Skip TensorFlow/PyTorch tests in CI
        # RabbitMQ configuration
        RABBITMQ_HOST: localhost
        RABBITMQ_PORT: 5672
        RABBITMQ_USER: admin
        RABBITMQ_PASSWORD: rabbitmq_default_password
        RABBITMQ_VHOST: bot-core
        # Redis configuration
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_PASSWORD: ""  # No password for test Redis
        # Celery configuration
        CELERY_BROKER_URL: amqp://admin:rabbitmq_default_password@localhost:5672/bot-core
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        # Notification settings (for tests)
        NOTIFICATIONS_ENABLED: "false"
        SMTP_HOST: smtp.gmail.com
        SMTP_PORT: 587
        SMTP_USER: test@example.com
        SMTP_PASSWORD: test_password
        EMAIL_FROM: test@example.com
        EMAIL_TO: test@example.com
        SLACK_WEBHOOK_URL: https://hooks.slack.com/test
        DISCORD_WEBHOOK_URL: https://discord.com/api/webhooks/test
        TELEGRAM_BOT_TOKEN: test_bot_token
        TELEGRAM_CHAT_ID: test_chat_id
        # Service URLs (for tests)
        RUST_API_URL: http://localhost:8080
        PYTHON_API_URL: http://localhost:8000
        FRONTEND_URL: http://localhost:3000
      run: |
        cd python-ai-service
        # Run tests excluding ML tests (require TensorFlow/PyTorch)
        pytest --cov --cov-report=xml --cov-report=term-missing \
          --ignore=tests/test_ml_compatibility.py \
          --ignore=tests/test_ml_performance.py \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: python-ai-service/coverage.xml
        flags: python
        name: python-ai-service-coverage
        fail_ci_if_error: false

    # Temporarily disabled due to artifact storage quota
    # - name: Archive coverage reports
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: python-coverage-report
    #     path: python-ai-service/htmlcov/

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      continue-on-error: true
      with:
        GITHUB_TOKEN: ${{ github.token }}
        COVERAGE_PATH: python-ai-service/coverage.xml

    # Coverage threshold temporarily disabled
    # - name: Validate coverage threshold
    #   run: |
    #     cd python-ai-service
    #     coverage report --fail-under=90

  python-security:
    runs-on: ubuntu-latest
    name: Python Security Scan
    needs: python-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        cd python-ai-service
        pip install safety bandit

    - name: Run safety check
      run: |
        cd python-ai-service
        safety check -r requirements.txt --json || true

    - name: Run bandit security check
      run: |
        cd python-ai-service
        bandit -r . -f json || true

    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: python-ai-service/bandit-report.sarif
      continue-on-error: true