# Prometheus Configuration for Bot-Core
# @spec:NFR-PERFORMANCE-001 - System monitoring and metrics collection
# @ref:specs/04-deployment/4.3-monitoring/MON-METRICS.md

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bot-core-production'
    environment: '${ENVIRONMENT:-production}'
    monitor: 'bot-core-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      timeout: 10s

# Load alerting and recording rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'
  - '/etc/prometheus/recording-rules/*.yml'

# Scrape configurations
scrape_configs:
  # ===========================================
  # INFRASTRUCTURE METRICS
  # ===========================================

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter - Host system metrics (CPU, Memory, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'bot-core-host'

  # cAdvisor - Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metric_relabel_configs:
      # Keep only necessary metrics to reduce storage
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs).*'
        action: keep

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  # Rust Core Engine - Trading execution, WebSocket, API
  - job_name: 'rust-core-engine'
    static_configs:
      - targets: ['rust-core-engine:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'rust-core-engine'

  # Python AI Service - ML predictions, GPT-4 integration
  - job_name: 'python-ai-service'
    static_configs:
      - targets: ['python-ai-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'python-ai-service'

  # Next.js UI Dashboard - Frontend metrics
  - job_name: 'nextjs-ui-dashboard'
    static_configs:
      - targets: ['nextjs-ui-dashboard:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'nextjs-ui-dashboard'

  # ===========================================
  # DATABASE & CACHE EXPORTERS
  # ===========================================

  # MongoDB Exporter - Database metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'mongodb'

  # Redis Exporter - Cache metrics (if Redis is enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'redis'
    # Only scrape if Redis profile is active
    params:
      module: [redis]

  # RabbitMQ Exporter - Message queue metrics (if RabbitMQ is enabled)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'rabbitmq'

  # ===========================================
  # API GATEWAY & INGRESS
  # ===========================================

  # Kong API Gateway (if api-gateway profile is active)
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'kong-gateway'

  # Nginx (if used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'nginx'

  # ===========================================
  # KUBERNETES (if deployed on K8s)
  # ===========================================

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods with Prometheus annotations
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # Only scrape pods with prometheus.io/scrape annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Use custom metrics path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Use custom port if specified
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Add pod labels
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # ===========================================
  # BLACKBOX MONITORING
  # ===========================================

  # Blackbox Exporter - HTTP endpoint health checks
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          # Core services health endpoints
          - http://rust-core-engine:8080/api/health
          - http://python-ai-service:8000/health
          - http://nextjs-ui-dashboard:3000/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox Exporter - WebSocket endpoint checks
  - job_name: 'blackbox-websocket'
    metrics_path: /probe
    params:
      module: [websocket]
    static_configs:
      - targets:
          - ws://rust-core-engine:8080/ws
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ===========================================
  # EXTERNAL API MONITORING
  # ===========================================

  # Binance API availability (testnet)
  - job_name: 'binance-api'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://testnet.binance.vision/api/v3/ping
          - https://testnet.binance.vision/api/v3/time
    scrape_interval: 60s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - target_label: api
        replacement: 'binance'

# Remote write configuration (for long-term storage)
# remote_write:
#   - url: "https://prometheus-remote-storage.example.com/api/v1/write"
#     basic_auth:
#       username: "bot-core"
#       password: "${REMOTE_WRITE_PASSWORD}"

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 90d
      size: 50GB
