# @spec:ARCH-SECURITY-004 - TLS/SSL Configuration
# @ref:specs/02-design/2.1-architecture/ARCH-SECURITY.md
# SSL/TLS Configuration for Bot-Core

# TLS Protocol Versions
# Only allow TLS 1.2 and 1.3 (most secure)
ssl_protocols TLSv1.2 TLSv1.3;

# TLS 1.3 Cipher Suites (preferred)
ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers on;

# SSL Session Cache
# Shared cache across workers (10MB = ~40,000 sessions)
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Session Tickets (TLS 1.2)
ssl_session_tickets off;  # Disabled for PFS

# OCSP Stapling
# Reduces client latency by caching OCSP response
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/nginx/ssl/chain.pem;  # For OCSP verification

# DNS resolver for OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Diffie-Hellman Parameters
# For DHE cipher suites (TLS 1.2)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# SSL Buffer Size
# Optimize for initial handshake
ssl_buffer_size 4k;

# Early Data (TLS 1.3 0-RTT)
# Disabled for security (replay attack prevention)
ssl_early_data off;

