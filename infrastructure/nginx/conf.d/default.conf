# @spec:ARCH-SECURITY-004 - Network Security
# @ref:specs/02-design/2.1-architecture/ARCH-SECURITY.md
# Default Server Configuration for Bot-Core

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ACME Challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Include SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Include security headers
    include /etc/nginx/conf.d/security-headers.conf;

    # Client request limits
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend - Next.js Dashboard
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Don't cache
        proxy_cache_bypass $http_upgrade;

        # Connection limits
        limit_conn conn_limit 10;
    }

    # Rust Core Engine API
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://rust_api;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Keepalive
        proxy_set_header Connection "";

        # Cache for GET requests
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout invalid_header updating;
        proxy_cache_bypass $http_authorization;  # Don't cache authenticated requests
        add_header X-Cache-Status $upstream_cache_status;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://rust_api;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket timeouts (longer than HTTP)
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;  # 1 hour
        proxy_read_timeout 3600s;  # 1 hour

        # No buffering for WebSocket
        proxy_buffering off;
    }

    # Python AI Service
    location /ai/ {
        # Rate limiting (stricter for AI)
        limit_req zone=ai_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://python_api/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Longer timeouts for AI operations
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;  # 5 minutes
        proxy_read_timeout 300s;  # 5 minutes

        # Keepalive
        proxy_set_header Connection "";
    }

    # Auth endpoints - Stricter rate limiting
    location ~ ^/api/(login|register|refresh) {
        # Very strict rate limiting
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://rust_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # No caching for auth
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Metrics endpoint - Internal only
    location /metrics {
        allow 172.20.0.0/16;  # Docker network
        allow 10.0.0.0/8;     # Private network
        deny all;

        proxy_pass http://rust_api/metrics;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;

        access_log off;
    }
}
