# @spec:ARCH-SECURITY-003 - API Security
# @ref:specs/02-design/2.1-architecture/ARCH-SECURITY.md
# Security Headers for Bot-Core

# HSTS (HTTP Strict Transport Security)
# Force HTTPS for 1 year, including subdomains
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# X-Frame-Options
# Prevent clickjacking attacks
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
# Prevent MIME sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# Enable browser XSS filter (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy
# Only send origin when navigating to different origin
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions-Policy (formerly Feature-Policy)
# Disable unnecessary browser features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

# Content-Security-Policy
# Define allowed sources for content
# Customize based on your frontend requirements
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' wss: https://api.binance.com wss://stream.binance.com https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# X-Request-ID (for tracing)
# Add unique request ID for logging
add_header X-Request-ID $request_id always;

# Remove sensitive headers
# Don't expose nginx version
server_tokens off;
more_clear_headers 'Server';
more_clear_headers 'X-Powered-By';

# Cache-Control for sensitive endpoints
# Prevent caching of authenticated responses
map $uri $cache_control {
    default "no-cache, no-store, must-revalidate";
    ~^/api/auth/ "no-cache, no-store, must-revalidate, private";
    ~^/api/portfolio/ "no-cache, no-store, must-revalidate, private";
    ~^/api/trades/ "no-cache, no-store, must-revalidate, private";
    ~^/health$ "no-cache, max-age=0";
}

add_header Cache-Control $cache_control always;
