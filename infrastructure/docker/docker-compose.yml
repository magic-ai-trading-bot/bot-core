services:
  # Python AI Service
  python-ai-service:
    build:
      context: ./python-ai-service
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: python-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - INTER_SERVICE_TOKEN=${INTER_SERVICE_TOKEN:-change-me-inter-service-token}
      - PYTHON_API_KEY=${PYTHON_API_KEY:-change-me-python-api-key}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - AI_BASE_URL=${AI_BASE_URL:-https://api.x.ai/v1}
      - AI_MODEL=${AI_MODEL:-grok-4-1-fast}
      - DATABASE_URL=${DATABASE_URL:-mongodb://admin:secure_mongo_password_change_me@mongodb:27017/bot_core?authSource=admin}
      - RUST_API_URL=http://rust-core-engine:8080
    volumes:
      - ./python-ai-service/models:/app/models
      - ./python-ai-service/logs:/app/logs
      - ./python-ai-service/data:/app/data
      - ./python-ai-service/config.yaml:/app/config.yaml
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${PYTHON_MEMORY_LIMIT:-2G}
          cpus: "${PYTHON_CPU_LIMIT:-2}"
        reservations:
          memory: ${PYTHON_MEMORY_RESERVE:-1G}
          cpus: "${PYTHON_CPU_RESERVE:-1}"
    profiles:
      - prod

  # Python AI Service - Development mode
  python-ai-service-dev:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile.dev
      target: development
    container_name: python-ai-service-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=DEBUG
      - FLASK_ENV=development
      - ENABLE_HOT_RELOAD=true
      - XAI_API_KEY=${XAI_API_KEY:-}
      - AI_BASE_URL=${AI_BASE_URL:-https://api.x.ai/v1}
      - AI_MODEL=${AI_MODEL:-grok-4-1-fast}
      - DATABASE_URL=${DATABASE_URL}
      - RUST_API_URL=http://rust-core-engine:8080
    volumes:
      - ./python-ai-service:/app
      - /app/__pycache__
      - /app/models/saved
      # Mount project docs for RAG chatbot
      - ./docs:/project/docs:ro
      - ./specs:/project/specs:ro
      - ./CLAUDE.md:/project/CLAUDE.md:ro
      - ./README.md:/project/README.md:ro
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "10", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: "1.5"
    profiles:
      - dev

  # Rust Core Engine
  rust-core-engine:
    build:
      context: ./rust-core-engine
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: rust-core-engine
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=${DATABASE_URL:-mongodb://admin:secure_mongo_password_change_me@mongodb:27017/bot_core?authSource=admin}
      - PYTHON_AI_SERVICE_URL=http://python-ai-service:8000
      - BINANCE_API_KEY=${BINANCE_API_KEY:-change-me-binance-api-key}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-change-me-binance-secret-key}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      - TRADING_ENABLED=${TRADING_ENABLED:-false}
      - INTER_SERVICE_TOKEN=${INTER_SERVICE_TOKEN:-change-me-inter-service-token}
      - RUST_API_KEY=${RUST_API_KEY:-change-me-rust-api-key}
    volumes:
      - ./rust-core-engine/data:/app/data
      - ./rust-core-engine/logs:/app/logs
      - ./rust-core-engine/config.toml:/app/config.toml
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      python-ai-service:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: ${RUST_MEMORY_LIMIT:-2G}
          cpus: "${RUST_CPU_LIMIT:-2}"
        reservations:
          memory: ${RUST_MEMORY_RESERVE:-1G}
          cpus: "${RUST_CPU_RESERVE:-1}"
    profiles:
      - prod

  # Rust Core Engine - Development mode
  rust-core-engine-dev:
    build:
      context: ./rust-core-engine
      dockerfile: Dockerfile.dev
    container_name: rust-core-engine-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - DATABASE_URL=${DATABASE_URL:-mongodb://admin:secure_mongo_password_change_me@mongodb:27017/bot_core?authSource=admin}
      - PYTHON_AI_SERVICE_URL=http://python-ai-service:8000
      - BINANCE_API_KEY=${BINANCE_API_KEY:-change-me-binance-api-key}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-change-me-binance-secret-key}
      # CRITICAL: Use production API (false) for paper trading to get REAL prices
      # Paper trading is safe with production API - it only reads prices, never trades
      # TESTNET is unreliable and causes stop-loss to fail
      - BINANCE_TESTNET=${BINANCE_TESTNET:-false}
      - TRADING_ENABLED=${TRADING_ENABLED:-false}
      - INTER_SERVICE_TOKEN=${INTER_SERVICE_TOKEN:-change-me-inter-service-token}
      - RUST_API_KEY=${RUST_API_KEY:-change-me-rust-api-key}
    volumes:
      - ./rust-core-engine/src:/app/src
      - ./rust-core-engine/Cargo.toml:/app/Cargo.toml
      - ./rust-core-engine/Cargo.lock:/app/Cargo.lock
      - ./rust-core-engine/config.toml:/app/config.toml
      - ./rust-core-engine/data:/app/data
      - ./rust-core-engine/logs:/app/logs
      - rust_target_cache:/app/target
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "10", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 900s
    depends_on:
      python-ai-service-dev:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: "1.5"
    profiles:
      - dev

  # Next.js UI Dashboard
  nextjs-ui-dashboard:
    build:
      context: ./nextjs-ui-dashboard
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: nextjs-ui-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_RUST_API_URL=http://rust-core-engine:8080
      - VITE_PYTHON_AI_URL=http://python-ai-service:8000
      - VITE_WS_URL=ws://rust-core-engine:8080/ws
      - VITE_API_TIMEOUT=10000
      - VITE_REFRESH_INTERVAL=5000
      - VITE_ENABLE_REALTIME=true
      - DASHBOARD_SESSION_SECRET=${DASHBOARD_SESSION_SECRET:-default-change-me-in-production}
      - NODE_OPTIONS="--max-old-space-size=${NODE_MEMORY:-1024}"
    # No volumes needed for production static serving
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - rust-core-engine
      - python-ai-service
    deploy:
      resources:
        limits:
          memory: ${FRONTEND_MEMORY_LIMIT:-1G}
          cpus: "${FRONTEND_CPU_LIMIT:-1}"
        reservations:
          memory: ${FRONTEND_MEMORY_RESERVE:-256M}
          cpus: "${FRONTEND_CPU_RESERVE:-0.5}"
    profiles:
      - prod

  # Frontend Development mode
  nextjs-ui-dashboard-dev:
    build:
      context: ./nextjs-ui-dashboard
      dockerfile: Dockerfile.dev
      target: development
    container_name: nextjs-ui-dashboard-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "24678:24678" # HMR WebSocket port
    environment:
      - NODE_ENV=development
      - VITE_RUST_API_URL=http://localhost:8080
      - VITE_PYTHON_AI_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8080/ws
      - VITE_API_TIMEOUT=10000
      - VITE_REFRESH_INTERVAL=5000
      - VITE_ENABLE_REALTIME=true
      - CHOKIDAR_USEPOLLING=true
      - NODE_OPTIONS="--max-old-space-size=768"
      # Vite HMR configuration
      - HMR_PORT=24678
      # Bun compatibility flags
      - BUN_RUNTIME_TRANSPILER_CACHE_PATH=/tmp/bun-cache
      # Enable Bun optimizations but keep WebSocket working
      - BUN_ENABLE_JEMALLOC=true
      - BUN_ENABLE_SMOL=false
    volumes:
      - ./nextjs-ui-dashboard/src:/app/src:delegated
      - ./nextjs-ui-dashboard/public:/app/public:delegated
      - ./nextjs-ui-dashboard/index.html:/app/index.html:ro
      - ./nextjs-ui-dashboard/vite.config.ts:/app/vite.config.ts:ro
      - ./nextjs-ui-dashboard/tailwind.config.ts:/app/tailwind.config.ts:ro
    command: ["bun", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - python-ai-service-dev
      - rust-core-engine-dev
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "1"
    profiles:
      - dev


  # MongoDB - Primary database (standalone for local development)
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    command: ["--bind_ip_all", "--port", "27017"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-secure_mongo_password_change_me}
      - MONGO_INITDB_DATABASE=bot_core
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./infrastructure/docker/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bot-network
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            db.adminCommand('ping');
            print('MongoDB is healthy');
          } catch (err) {
            print('MongoDB is not ready');
            quit(1);
          }
        " || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: ${MONGO_MEMORY_LIMIT:-2G}
          cpus: "${MONGO_CPU_LIMIT:-2}"
        reservations:
          memory: ${MONGO_MEMORY_RESERVE:-512M}
          cpus: "${MONGO_CPU_RESERVE:-0.5}"

  # MongoDB Express - Web-based admin interface (optional)
  mongo-express:
    image: mongo-express:1.0-20
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-secure_mongo_password_change_me}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_mongo_password_change_me}@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bot-network
    profiles:
      - mongo-admin

  # Redis service - For caching and session management
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_default_password}
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - redis

  # ============================================
  # MCP Server & OpenClaw (Phase 01/04)
  # ============================================

  # MCP Server - Bridges OpenClaw/Claude to BotCore APIs
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - RUST_API_URL=http://rust-core-engine:8080
      - PYTHON_API_URL=http://python-ai-service:8000
      - BOTCORE_EMAIL=${BOTCORE_EMAIL:-}
      - BOTCORE_PASSWORD=${BOTCORE_PASSWORD:-}
      - MCP_PORT=8090
      - NODE_ENV=production
    networks:
      - bot-network
    depends_on:
      rust-core-engine:
        condition: service_healthy
      python-ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    profiles:
      - prod

  # MCP Server - Development mode (same image, just different depends)
  mcp-server-dev:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - RUST_API_URL=http://rust-core-engine-dev:8080
      - PYTHON_API_URL=http://python-ai-service-dev:8000
      - BOTCORE_EMAIL=${BOTCORE_EMAIL:-}
      - BOTCORE_PASSWORD=${BOTCORE_PASSWORD:-}
      - MCP_PORT=8090
      - NODE_ENV=development
    networks:
      - bot-network
    depends_on:
      rust-core-engine-dev:
        condition: service_healthy
      python-ai-service-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    profiles:
      - dev

  # OpenClaw Gateway - AI assistant via Telegram/WhatsApp (production)
  openclaw:
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openclaw
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_USER_ID=${TELEGRAM_USER_ID}
      - MCP_URL=http://mcp-server:8090
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
      - NODE_ENV=production
    volumes:
      - ./openclaw/config/openclaw.production.json:/config/openclaw.json:ro
      - ./openclaw/config/cron:/home/node/.openclaw/cron
      - ./openclaw/workspace:/home/node/.openclaw/workspace
      - openclaw_data:/data/openclaw
    networks:
      - bot-network
    depends_on:
      mcp-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: "1.0"
    profiles:
      - prod

  # OpenClaw Gateway - Development mode (depends on mcp-server-dev)
  openclaw-dev:
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openclaw
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-botcore-dev-gateway-token}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_USER_ID=${TELEGRAM_USER_ID}
      - MCP_URL=http://mcp-server-dev:8090
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-dev-token}
      - NODE_ENV=development
    volumes:
      - ./openclaw/config/openclaw.production.json:/config/openclaw.json:ro
      - ./openclaw/config/cron:/home/node/.openclaw/cron
      - ./openclaw/workspace:/home/node/.openclaw/workspace
      - openclaw_data:/data/openclaw
    networks:
      - bot-network
    depends_on:
      mcp-server-dev:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: "1.0"
    profiles:
      - dev

networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  rust_target_cache:
    driver: local
  openclaw_data:
    driver: local
