version: '3.8'

services:
  # Production overrides
  python-ai-service:
    image: ${DOCKER_REGISTRY}/python-ai-service:${VERSION:-latest}
    pull_policy: ${IMAGE_PULL_POLICY:-always}
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.bot-core.service=python-ai-service"
      - "com.bot-core.version=${VERSION:-latest}"

  rust-core-engine:
    image: ${DOCKER_REGISTRY}/rust-core-engine:${VERSION:-latest}
    pull_policy: ${IMAGE_PULL_POLICY:-always}
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.bot-core.service=rust-core-engine"
      - "com.bot-core.version=${VERSION:-latest}"

  nextjs-ui-dashboard:
    image: ${DOCKER_REGISTRY}/nextjs-ui-dashboard:${VERSION:-latest}
    pull_policy: ${IMAGE_PULL_POLICY:-always}
    restart: always
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.bot-core.service=nextjs-ui-dashboard"
      - "com.bot-core.version=${VERSION:-latest}"

  # MongoDB Production Configuration
  mongodb:
    image: mongo:7.0
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 4G
          cpus: "2"
        reservations:
          memory: 2G
          cpus: "1"
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Add Redis for production
  redis:
    profiles: []  # Remove profile to always run in production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # Nginx Reverse Proxy & SSL Termination
  nginx:
    image: nginx:alpine
    container_name: bot-nginx
    restart: always
    ports:
      - "80:80"      # HTTP (redirects to HTTPS)
      - "443:443"    # HTTPS
    volumes:
      # Nginx configuration
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../nginx/html:/usr/share/nginx/html:ro

      # SSL certificates (development)
      - ../nginx/certs/dev:/etc/nginx/ssl:ro
      # Production: Uncomment and set DOMAIN in .env
      # - ../nginx/certs/prod:/etc/nginx/ssl:ro
      # - /etc/letsencrypt/live/${DOMAIN:-api.botcore.com}:/etc/nginx/ssl:ro

      # Cache directory (writable)
      - nginx_cache:/var/cache/nginx

      # ACME challenge (for Let's Encrypt)
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - nextjs-ui-dashboard
      - rust-core-engine
      - python-ai-service
    networks:
      - bot-network
    environment:
      - NGINX_HOST=${DOMAIN:-bot-core.local}
      - NGINX_PORT=443
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.bot-core.service=nginx"
      - "com.bot-core.description=Reverse proxy and SSL termination"
      - "com.bot-core.version=${VERSION:-latest}"

  # Add monitoring exporters
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - bot-network
    profiles:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - bot-network
    profiles:
      - monitoring
# Named volumes for nginx
volumes:
  nginx_cache:
    driver: local
  certbot_webroot:
    driver: local
