services:
  # Python AI Service - Machine Learning backend
  python-ai-service:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: python-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
      - INTER_SERVICE_TOKEN=${INTER_SERVICE_TOKEN:-default_token}
      - PYTHON_API_KEY=${PYTHON_API_KEY:-python_api_key}
    volumes:
      - ./python-ai-service/models:/app/models
      - ./python-ai-service/logs:/app/logs
      - ./python-ai-service/data:/app/data
      - ./python-ai-service/config.yaml:/app/config.yaml
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Rust Core Engine - Trading backend
  rust-core-engine:
    build:
      context: ./rust-core-engine
      dockerfile: Dockerfile
    container_name: rust-core-engine
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:./data/trading_data.db
      - PYTHON_AI_SERVICE_URL=http://python-ai-service:8000
      - BINANCE_API_KEY=${BINANCE_API_KEY:-your_api_key_here}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-your_secret_key_here}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      - TRADING_ENABLED=${TRADING_ENABLED:-false}
      - INTER_SERVICE_TOKEN=${INTER_SERVICE_TOKEN:-default_token}
      - RUST_API_KEY=${RUST_API_KEY:-rust_api_key}
    volumes:
      - ./rust-core-engine/data:/app/data
      - ./rust-core-engine/logs:/app/logs
      - ./rust-core-engine/config.toml:/app/config.toml
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      python-ai-service:
        condition: service_healthy

  # Next.js UI Dashboard - Frontend
  nextjs-ui-dashboard:
    build:
      context: ./nextjs-ui-dashboard
      dockerfile: Dockerfile
    container_name: nextjs-ui-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_RUST_API_URL=http://rust-core-engine:8080
      - VITE_PYTHON_AI_URL=http://python-ai-service:8000
      - VITE_WS_URL=ws://rust-core-engine:8080/ws
      - VITE_API_TIMEOUT=10000
      - VITE_REFRESH_INTERVAL=5000
      - VITE_ENABLE_REALTIME=true
      - DASHBOARD_SESSION_SECRET=${DASHBOARD_SESSION_SECRET:-dashboard_secret}
    volumes:
      - ./nextjs-ui-dashboard/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - rust-core-engine
      - python-ai-service

  # Database service (PostgreSQL) - Optional enhancement
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=trading_bot
      - POSTGRES_USER=botuser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-defaultpassword}
      - POSTGRES_INITDB_ARGS="--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./rust-core-engine/migrations:/docker-entrypoint-initdb.d
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d trading_bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - postgres

  # Redis service - For caching and session management
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - redis

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - bot-network
    profiles:
      - monitoring

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - bot-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
