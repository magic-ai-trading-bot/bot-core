# Bot Core - VPS Deployment
# Core services: MongoDB, Redis, Rust API, Python AI, Frontend, MCP Server, OpenClaw

services:
  # ============================================
  # CORE SERVICES
  # ============================================

  # MongoDB - Primary database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    command: ["--bind_ip_all", "--port", "27017"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-secure_password_123}
      - MONGO_INITDB_DATABASE=bot_core
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  # Python AI Service
  python-ai-service:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: python-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_123}@mongodb:27017/bot_core?authSource=admin
      - RUST_API_URL=http://rust-core-engine:8080
      - REDIS_HOST=redis-cache
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_default_password}
    volumes:
      - ./python-ai-service/models:/app/models
      - ./python-ai-service/logs:/app/logs
      - ./python-ai-service/config.yaml:/app/config.yaml
    networks:
      - bot-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  # Rust Core Engine
  rust-core-engine:
    build:
      context: ./rust-core-engine
      dockerfile: Dockerfile
    container_name: rust-core-engine
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_password_123}@mongodb:27017/bot_core?authSource=admin
      - PYTHON_AI_SERVICE_URL=http://python-ai-service:8000
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-}
      - BINANCE_TESTNET=false
      - TRADING_ENABLED=false
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
    volumes:
      - ./rust-core-engine/data:/app/data
      - ./rust-core-engine/logs:/app/logs
      - ./rust-core-engine/config.toml:/app/config.toml
    networks:
      - bot-network
    depends_on:
      python-ai-service:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "10", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 900s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"

  # Next.js UI Dashboard
  nextjs-ui-dashboard:
    build:
      context: ./nextjs-ui-dashboard
      dockerfile: Dockerfile
    container_name: nextjs-ui-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_RUST_API_URL=http://180.93.2.247:8080
      - VITE_PYTHON_AI_URL=http://180.93.2.247:8000
      - VITE_WS_URL=ws://180.93.2.247:8080/ws
    networks:
      - bot-network
    depends_on:
      rust-core-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ============================================
  # CACHE
  # ============================================

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_default_password}
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_default_password}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ============================================
  # MCP & OPENCLAW
  # ============================================

  # OpenClaw Gateway - AI assistant via Telegram/WhatsApp
  openclaw:
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openclaw
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_AI_SESSION_KEY=${CLAUDE_AI_SESSION_KEY:-}
      - CLAUDE_WEB_SESSION_KEY=${CLAUDE_WEB_SESSION_KEY:-}
      - CLAUDE_WEB_COOKIE=${CLAUDE_WEB_COOKIE:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_USER_ID=${TELEGRAM_USER_ID:-}
      - WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER:-}
      - MCP_URL=http://mcp-server:8090
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - NODE_ENV=production
    volumes:
      - ./openclaw/config:/home/node/.openclaw
      - ./openclaw/workspace:/home/node/.openclaw/workspace
      - openclaw_data:/data/openclaw
    networks:
      - bot-network
    depends_on:
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f openclaw > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.5"

  # MCP Server - Bridges OpenClaw/Claude to BotCore APIs
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - RUST_API_URL=http://rust-core-engine:8080
      - PYTHON_API_URL=http://python-ai-service:8000
      - BOTCORE_EMAIL=${BOTCORE_EMAIL:-}
      - BOTCORE_PASSWORD=${BOTCORE_PASSWORD:-}
      - MCP_PORT=8090
      - NODE_ENV=production
    networks:
      - bot-network
    depends_on:
      rust-core-engine:
        condition: service_healthy
      python-ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  openclaw_data:
