<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Hexagon base -->
  <path d="M32 4 L56 18 L56 46 L32 60 L8 46 L8 18 Z"
        fill="url(#grad1)"/>

  <!-- Inner design - abstract B + neural core -->
  <g fill="white">
    <!-- Central core dot -->
    <circle cx="32" cy="28" r="6"/>

    <!-- Neural nodes -->
    <circle cx="22" cy="22" r="2.5"/>
    <circle cx="42" cy="22" r="2.5"/>
    <circle cx="22" cy="34" r="2.5"/>
    <circle cx="42" cy="34" r="2.5"/>

    <!-- Connections -->
    <line x1="32" y1="28" x2="22" y2="22" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="28" x2="42" y2="22" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="28" x2="22" y2="34" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="28" x2="42" y2="34" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Trading bars at bottom -->
  <g fill="white" opacity="0.9">
    <rect x="20" y="42" width="4" height="10" rx="1"/>
    <rect x="26" y="38" width="4" height="14" rx="1"/>
    <rect x="32" y="40" width="4" height="12" rx="1"/>
    <rect x="38" y="36" width="4" height="16" rx="1"/>
  </g>
</svg>