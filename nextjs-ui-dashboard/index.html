<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="BotCore - AI-Powered Cryptocurrency Trading Platform" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/brand/botcore-avatar-32.png" />

    <link rel="apple-touch-icon" sizes="192x192" href="/brand/botcore-avatar-192.png" />

    <!-- FOUC Prevention Script - Must run before React -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = theme === 'dark' || ((theme === 'system' || !theme) && systemDark);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>

    <!-- Google Fonts - Inter for professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
