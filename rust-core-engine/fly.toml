# Fly.io configuration for Rust Core Engine
app = "trading-bot-rust-engine"
primary_region = "sin"  # Singapore region for low latency

[build]
  dockerfile = "Dockerfile.production"

[env]
  PORT = "8080"
  RUST_LOG = "info"
  PYTHON_AI_SERVICE_URL = "http://trading-bot-ai-service.internal:8000"
  DATABASE_URL = "mongodb://trading-bot-database.internal:27017/trading_bot"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

# WebSocket support
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 8080
    handlers = ["http"]

# Health checks
[checks]
  [checks.alive]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    protocol = "http"
    timeout = "5s"
    type = "http"

# Resource allocation
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Restart policy
[restart]
  policy = "on-failure" 