[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# RUSTSEC-2024-0421: idna Punycode vulnerability
# Cannot fix: mongodb 2.8.2 uses trust-dns-proto 0.21 which requires idna 0.2
# mongodb 3.x has breaking API changes requiring code refactor
# Accepted risk: Low impact for trading bot use case (no IDNA domain validation)
ignore = [
    "RUSTSEC-2024-0421",  # idna Punycode labels issue
]

# Allow unmaintained/unsound warnings
[advisories.unmaintained]
allow = ["ansi_term", "atty", "proc-macro-error", "yaml-rust"]

[advisories.unsound]
allow = ["atty"]
