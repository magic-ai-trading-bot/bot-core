[advisories]
# Ignore unmaintained warnings for transitive dependencies
# These are dependencies of dependencies that we cannot easily replace
ignore = [
    "RUSTSEC-2021-0145",  # atty is unmaintained
    "RUSTSEC-2024-0370",  # proc-macro-error is unmaintained
    "RUSTSEC-2021-0139",  # ansi_term is unmaintained
    "RUSTSEC-2025-0120",  # json5 is unmaintained (transitive dep via config crate)
    "RUSTSEC-2024-0375",  # atty potential unaligned read
]

[licenses]
# Allow common open source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]

[bans]
multiple-versions = "warn"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
