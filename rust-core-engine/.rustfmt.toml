# Rustfmt Configuration (Stable Features Only)
# Auto-formatting rules for consistent Rust code style
# Only uses features available in stable Rust toolchain

# ============================================================================
# STABLE FEATURES (Safe for GitHub Actions)
# ============================================================================

# Edition
edition = "2021"

# Line width
max_width = 100

# Tab spaces
tab_spaces = 4

# Imports - COMMENTED OUT (unstable)
# imports_granularity = "Crate"
# group_imports = "StdExternalCrate"
reorder_imports = true

# Use field init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Format strings - COMMENTED OUT (unstable)
# format_strings = true

# Merge derives
merge_derives = true

# Remove nested parens
remove_nested_parens = true

# Reorder impl items - COMMENTED OUT (unstable)
# reorder_impl_items = true

# Normalize comments - COMMENTED OUT (unstable)
# normalize_comments = true
# wrap_comments = true
# comment_width = 80

# Match block trailing comma
match_block_trailing_comma = true

# Struct field align threshold - COMMENTED OUT (unstable)
# struct_field_align_threshold = 20

# Enum variant width threshold - COMMENTED OUT (unstable)
# enum_discrim_align_threshold = 20

# Chain width
chain_width = 60

# Function definition return type indent
fn_params_layout = "Tall"

# Brace style - COMMENTED OUT (unstable)
# brace_style = "SameLineWhere"

# Indent style - COMMENTED OUT (unstable)
# indent_style = "Block"

# Where clause formatting - COMMENTED OUT (unstable)
# where_single_line = false

# ============================================================================
# UNSTABLE FEATURES (Require Nightly Rust)
# ============================================================================
# To enable these features, switch to nightly Rust:
#   rustup default nightly
#   rustup component add rustfmt --toolchain nightly
#
# Then uncomment the features above and add:
# unstable_features = true
# format_code_in_doc_comments = true
# normalize_doc_attributes = true
