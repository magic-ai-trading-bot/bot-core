# Clippy Configuration for Rust Core Engine
# Strict linting rules for production-grade cryptocurrency trading bot

# Pedantic and strict linting
warn-on-all-wildcard-imports = true

# Complexity and performance thresholds
cognitive-complexity-threshold = 15
type-complexity-threshold = 250
too-many-arguments-threshold = 7
too-many-lines-threshold = 150

# Documentation requirements (warn level for flexibility)
missing-docs-in-crate-items = false

