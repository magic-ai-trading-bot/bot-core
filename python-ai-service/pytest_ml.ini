# pytest configuration for ML tests requiring process isolation
# Run ML tests with: pytest -c pytest_ml.ini tests/test_ml*.py

[pytest]
testpaths = tests
python_files = test_ml*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --forked
    --strict-markers
    --tb=short
    --cov=.
    --cov-append
    --cov-report=term-missing:skip-covered
    --cov-fail-under=0
markers =
    ml_isolated: ML tests that need process isolation
    forked: Run test in a forked subprocess
