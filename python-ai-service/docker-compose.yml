version: "3.8"

services:
  ai-trading-service:
    build: .
    container_name: crypto-ai-trading
    ports:
      - "8000:8000"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - MODEL_TYPE=lstm
      - LOG_LEVEL=INFO
      - MODEL_SAVE_PATH=/app/models/saved/
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

