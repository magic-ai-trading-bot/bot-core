[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    # Note: --cov-fail-under removed - threshold check happens in CI after all steps complete
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    ml_isolated: ML tests that need process isolation for parallel execution
    forked: Run test in a forked subprocess to prevent global state pollution