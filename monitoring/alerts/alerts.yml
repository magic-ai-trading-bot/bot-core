groups:
  - name: bot-core-alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes."

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024 / 1024) > 1.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is above 1.5GB (current value: {{ $value }}GB)"

      # Trading specific alerts
      - alert: TradingEngineError
        expr: trading_engine_errors_total > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading engine errors detected"
          description: "Trading engine has encountered {{ $value }} errors"

      - alert: LowTradingBalance
        expr: trading_balance_usdt < 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low trading balance"
          description: "Trading balance is below $100 (current: ${{ $value }})"

      # AI Service alerts
      - alert: AIServiceHighLatency
        expr: histogram_quantile(0.95, rate(ai_prediction_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI Service high latency"
          description: "95th percentile latency is above 5 seconds"

      - alert: OpenAIRateLimited
        expr: openai_rate_limit_errors_total > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "OpenAI API rate limited"
          description: "OpenAI API is returning rate limit errors"

      # Database alerts
      - alert: DatabaseConnectionFailure
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB connection failure"
          description: "Cannot connect to MongoDB database"

      # WebSocket alerts
      - alert: WebSocketConnectionsHigh
        expr: websocket_connections_active > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of WebSocket connections"
          description: "Active WebSocket connections: {{ $value }}"